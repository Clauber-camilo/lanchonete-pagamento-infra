name: "destroy stack"

on: [ workflow_dispatch ]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  terraform:
    name: "Terraform Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          # Version of terraform to download
          version: 1.7.5

      - name: TF backend config
        uses: amannm/terraform-s3-backend-action@v1
        env:
          TF_VAR_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          account-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          region: "us-east-1"
          role: "github-actions@kschltz.lanchonete-infra"
          bucket: "terraform-state"
          key: "kschltz/lanchonete-infra/terraform.tfstate"
      - run: |
          terraform init -backend-config="${{ steps.backend-config.outputs.path }}"      

      - name: Run destroy
        env:
          TF_VAR_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

        run: |
          terraform init -backend=false
          terraform destroy -auto-approve

      - name: Commit state
        uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action #mandatory for the output to show up in ${{ steps }}
        with:
          commit_message: Save terraform state